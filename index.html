<html lang="en-us">
  <head>
    <meta charset="UTF-8" />

    />

      crossorigin="anonymous"
    ></script>

      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"

    <!--Linking css file-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <!-- linking font -->
    <link
      href="https://fonts.googleapis.com/css?family=Coda:800"
      rel="stylesheet"
    />

    <!-- Favicon Links -->
    <link rel="apple-touch-icon" sizes="57x57" href="/assets/images/favicon/apple-icon-57x57.png" />
    <link rel="apple-touch-icon" sizes="60x60" href="/assets/images/favicon/apple-icon-60x60.png" />

    <link rel="apple-touch-icon" sizes="120x120" href="/assets/images/favicon/apple-icon-120x120.png"/>

    <link rel="icon" type="image/png" sizes="96x96" href="/assets/images/favicon/favicon-96x96.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicon/favicon-16x16.png" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="msapplication-TileImage" content="/assets/images/favicon/ms-icon-144x144.png" />
    <meta name="theme-color" content="#ffffff" />
  </head>
  <audio id="audio" src="assets/The-Avengers-Theme-Song.mp3"></audio>
  <body class="bg-dark">
    <div class="jumbotron bg_image " style=" font-family: 'Coda', cursive;">
      <h1 class="display-1  d-none d-md-block text-center">AVENGERS ASSEMBLE</h1>
      <h1 class="display-4 d-lg-none text-center">AVENGERS ASSEMBLE</h1>
      <div id="musicControls" class="text-center">
        <button class="btn btn-primary btn-xs theme-button" id="play">
          <span class="fa fa-music"></span> Play Theme!
        </button>
        <button class="btn btn-dark btn-xs pause-button" id="pause">
          <span class="fa fa-pause"></span> Pause Song
        </button>
      </div>
    </div>

    <div class=" m-0">
      <div class="web-image col-12"></div>
      <div class="content row text-center">
        <div class=" bg-dark p-2 col-12">
          <p id="victory"></p>
          <p id="defeat"></p>
          <p id="directions-text"></p>
        </div>
        <div class="col-12">
          <div class="text-center" id="buttons-view"></div>
        </div>
        <div class="m-3"></div>
        <div class="col-12 m-0">
          <div class="row">
            <div class="col-4 text-center">
              <p id="wins-text"></p>
              <p id="losses-text"></p>
              <p id="guesses-left"></p>
              <p id="guess-message"></p>
            </div>
            <div class="col-8 text-center">
              <p id="game"></p>
              <p id="lastWord">Previous Game Word</p>
              <p id="game2"></p>
              <p id="nextRd"></p>
              <p id="letters-guessed">--</p>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row ">
          <img src="assets/images/hulk.png" id="hulk" />
          <img src="assets/images/nick-fury.png" id="fury" />
          <img src="assets/images/captain-america.png" id="cap" />
          <img src="assets/images/iron-man.png" id="iron-man" />
          <img src="assets/images/thor.png" id="thor" />
          <img src="assets/images/hawkeye.png" id="hawkeye" />
          <img src="assets/images/black-widow.png" id="widow" />
        </div>
      </div>
    </div>

    <script type="text/javascript" src="assets/javascript/game.js"></script>
  </body>
</html>
